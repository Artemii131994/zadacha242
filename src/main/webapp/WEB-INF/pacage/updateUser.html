<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update User</title>
</head>
<body>
<div align="center">
    <h1>Update User</h1>
    <br/>
    <form action="#" th:action="@{/update}" th:object="${user}"
          th:method="PUT">

        <input type="hidden" th:field="*{id}" readonly="readonly"/>

        <table border="0" cellpadding="10">

            <tr>
                <td> Name:</td>
                <td>
                    <input type="text" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td><input type="text" th:field="*{department}"/></td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td><input type="text" th:field="*{salary}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a th:href="@{/}">Back to User List</a>
                </td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
