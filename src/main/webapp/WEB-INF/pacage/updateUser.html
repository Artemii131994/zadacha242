<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update User</title>
</head>
<body>
<div align="center">
    <h1>Update User</h1>
    <br/>
    <form action="#" th:action="@{/update}" th:object="${user}"
          th:method="PUT">

        <input type="hidden" th:field="*{id}" readonly="readonly"/>

        <table border="0" cellpadding="10">

            <tr>
                <td> Name:</td>
                <td>
                    <input type="text" th:field="*{username}"/>
                </td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
<!--            <td>role:</td>&ndash;&gt;-->
<!--            <td>-->
<!--                <input type="checkbox" name="roles_s" value="ROLE_USER"/> USER-->
<!--                <input type="checkbox" name="roles_s" value="ROLE_ADMIN"/> ADMIN-->
<!--            </td>-->
            </tr>
            <select multiple size="2" name="role" >
                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                <option selected="selected" value="ROLE_USER">ROLE_USER</option>
            </select>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a th:href="@{/}">Back to User List</a>
                </td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
